<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ordered Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 50px;
        }
        .fa-circle-check {
            font-size: 80px;
            animation: bounce 1s infinite;
        }
        .fs-3, .fs-4 {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: scale(1.05);
        }
        .btn-container a {
            margin-top: 20px;
            display: inline-block;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .text-center p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <i class="fas fa-circle-check text-success mb-4"></i>
                    <p class="fs-3">Product Ordered Successfully</p>
                    <p class="fs-4">Your product will be delivered within 7 days.</p>
                    <div class="btn-container">
                        <a href="/" class="btn btn-primary">Home</a>
                        <a href="/user/user-orders" class="btn btn-primary">Your Order</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
